<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>مخزون الأحذية</title>
<style>
body{font-family:Arial;direction:rtl;background:#f4f4f4;margin:0;padding:0;}
.container{max-width:900px;margin:auto;background:#fff;padding:20px;border-radius:8px;}
h2{text-align:center;margin-bottom:15px;}
table{width:100%;border-collapse:collapse;margin-top:15px;}
th,td{border:1px solid #ccc;padding:6px;text-align:center;font-size:14px;}
.available{background:#e8ffe8;}
.rented{background:#ffd6d6;}
input,select,button{padding:5px;margin:2px;}
button{background:#3498db;color:#fff;border:none;cursor:pointer;border-radius:4px;}
button:hover{opacity:0.85;}
</style>
</head>
<body>

<div class="container">
<h2>مخزون الأحذية</h2>

<h3>إضافة نوع جديد</h3>
<input id="newShoeName" placeholder="اسم الحذاء">
<select id="newShoeSize">
  <option value="">اختر المقاس</option>
  <option value="39">39</option>
  <option value="40">40</option>
  <option value="41">41</option>
  <option value="42">42</option>
  <option value="43">43</option>
  <option value="44">44</option>
</select>
<button onclick="addNewShoe()">إضافة</button>

<table>
<thead>
<tr><th>الاسم</th><th>المقاس</th><th>الحالة</th><th>إرجاع</th></tr>
</thead>
<tbody id="stockBody"></tbody>
</table>

<button onclick="window.location.href='index.html'">الرجوع للصفحة الرئيسية</button>
</div>

<script>
let shoes = JSON.parse(localStorage.getItem("shoes")) || [];

function renderStock(){
 let tbody = document.getElementById("stockBody");
 tbody.innerHTML = "";
 shoes.forEach((s,i)=>{
  let cls = s.status=="مؤجر" ? "rented" : "available";
  tbody.innerHTML += `<tr class="${cls}">
   <td>${s.name}</td>
   <td>${s.size || "-"}</td>
   <td>${s.status}</td>
   <td>${s.status=="مؤجر"?`<button onclick="returnItem(${i})">إرجاع</button>`:"-"}</td>
  </tr>`;
 });
}
renderStock();

function returnItem(i){
 if(!confirm("هل تريد إرجاع هذه القطعة؟")) return;
 shoes[i].status="متوفر";
 localStorage.setItem("shoes", JSON.stringify(shoes));
 renderStock();
}

function addNewShoe(){
 let name = document.getElementById("newShoeName").value.trim();
 let size = document.getElementById("newShoeSize").value;
 if(!name || !size){ alert("يجب إدخال الاسم والمقاس"); return; }
 shoes.push({name:name, size:size, status:"متوفر"});
 localStorage.setItem("shoes", JSON.stringify(shoes));
 renderStock();
 document.getElementById("newShoeName").value="";
 document.getElementById("newShoeSize").value="";
}
</script>
</body>
</html>
