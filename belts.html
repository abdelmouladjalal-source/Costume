<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>مخزون الأحزمة</title>
<style>
body{font-family:Arial;direction:rtl;background:#f4f4f4;margin:0;padding:0;}
.container{max-width:900px;margin:auto;background:#fff;padding:20px;border-radius:8px;}
h2{text-align:center;margin-bottom:15px;}
table{width:100%;border-collapse:collapse;margin-top:15px;}
th,td{border:1px solid #ccc;padding:6px;text-align:center;font-size:14px;}
.available{background:#e8ffe8;}
.rented{background:#ffd6d6;}
input,select,button{padding:5px;margin:2px;}
button{background:#3498db;color:#fff;border:none;cursor:pointer;border-radius:4px;}
button:hover{opacity:0.85;}
</style>
</head>
<body>

<div class="container">
<h2>مخزون الأحزمة</h2>

<h3>إضافة نوع جديد</h3>
<input id="newBeltName" placeholder="اسم الحزام">
<button onclick="addNewBelt()">إضافة</button>

<table>
<thead>
<tr><th>الاسم</th><th>الحالة</th><th>إرجاع</th></tr>
</thead>
<tbody id="stockBody"></tbody>
</table>

<button onclick="window.location.href='index.html'">الرجوع للصفحة الرئيسية</button>
</div>

<script>
let belts = JSON.parse(localStorage.getItem("belts")) || [];

function renderStock(){
 let tbody = document.getElementById("stockBody");
 tbody.innerHTML = "";
 belts.forEach((b,i)=>{
  let cls = b.status=="مؤجر" ? "rented" : "available";
  tbody.innerHTML += `<tr class="${cls}">
   <td>${b.name}</td>
   <td>${b.status}</td>
   <td>${b.status=="مؤجر"?`<button onclick="returnItem(${i})">إرجاع</button>`:"-"}</td>
  </tr>`;
 });
}
renderStock();

function returnItem(i){
 if(!confirm("هل تريد إرجاع هذه القطعة؟")) return;
 belts[i].status="متوفر";
 localStorage.setItem("belts", JSON.stringify(belts));
 renderStock();
}

function addNewBelt(){
 let name = document.getElementById("newBeltName").value.trim();
 if(!name){ alert("يجب إدخال الاسم"); return; }
 belts.push({name:name, status:"متوفر"});
 localStorage.setItem("belts", JSON.stringify(belts));
 renderStock();
 document.getElementById("newBeltName").value="";
}
</script>
</body>
</html>
